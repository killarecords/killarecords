<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killa Records - HELL PHONK VOL.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: rgba(31, 31, 31, 0.9);
            --text-color: #fff;
            --accent-color: #1db954; /* Spotify green */
            --footer-bg: #1f1f1f;
            --button-hover-color: rgba(29, 185, 84, 0.8);
            --button-disabled-color: #555; /* Gray color for disabled button */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            width: 100%;
            max-width: 200px;
        }

        #follow-button {
            background-color: var(--accent-color);
        }

        #unlock-button {
            display: none; /* Hidden initially */
            background-color: var(--accent-color);
        }

        button:hover {
            background-color: var(--button-hover-color);
        }

        iframe {
            margin-top: 20px;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: var(--footer-bg);
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 20px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .footer a:hover {
            color: rgba(255, 255, 255, 1);
        }

        .unlock-message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: var(--accent-color);
        }

        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .disabled-message {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Follow Spotify Playlist to HELL PHONK VOL. 1</h2>
    <p>Please follow our Spotify playlist to get download.</p>
    <iframe width="440" height="315" src="https://www.youtube-nocookie.com/embed/UtA1OjOw_h0?si=yX2EQLF6saODJeS4&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <button id="follow-button">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Black.png" alt="Spotify Logo" class="icon">
        Follow on Spotify
    </button>

    <button id="unlock-button">
        Unlock Content
    </button>

    <div id="unlock-message" class="unlock-message">ðŸŽ‰ Content Unlocked! Click the button below!</div>
    <div id="disabled-message" class="disabled-message" style="display: none;">Waiting...</div>
</div>

<div class="footer">
    &copy; 2024 <a href="agreement.html">Killa Records</a>. All rights reserved.
</div>

<script>
    const followButton = document.getElementById('follow-button');
    const unlockButton = document.getElementById('unlock-button');
    const unlockMessage = document.getElementById('unlock-message');
    const disabledMessage = document.getElementById('disabled-message');

    // Function to open the Spotify playlist link
    followButton.addEventListener('click', () => {
        window.open('https://open.spotify.com/playlist/7cR1QISvybiZUTMd6GNbVz', '_blank');
        
        // Show waiting message
        unlockMessage.style.display = 'none'; // Hide the unlock message
        disabledMessage.style.display = 'block'; // Show the unlocking message

        // Wait for 15 seconds before showing the unlock button
        setTimeout(() => {
            disabledMessage.style.display = 'none'; // Hide unlocking message
            unlockButton.style.display = 'block'; // Show unlock button
        }, 15000); // 15 seconds
    });

    unlockButton.addEventListener('click', () => {
        // Open the Google Drive link when the unlock button is clicked
        window.open('https://drive.google.com/file/d/1aK13f2Ic7UnniX21xtVMw8XXKdeliicb/view?usp=sharing', '_blank');
    });
</script>
</body>
</html>
